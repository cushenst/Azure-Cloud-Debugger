<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="/static/styles/index.css" rel="stylesheet" type="text/css">
    <title>Azure IoT Hub Cloud Subscriber</title>
</head>
<body>
<nav class="nav">
    <span class="text">Azure IoT Hub Cloud Subscriber</span>
</nav>
<div class="form">
    <div class="inp-row">
        <label class="input-label" for="Endpoint">Azure Endpoint String:</label><input id="Endpoint" type="text"/>
    </div>
    <div class="inp-row">
        <label class="input-label" for="Device">Device to listen to messages from (optional):</label><input id="Device"
                                                                                                            type="text"/>
    </div>
    <div class="inp-row">
        <label class="input-label" for="Topic">Topic to subscribe to (optional):</label><input id="Topic" type="text"/>
    </div>
    <div class="btn-container">
        <button class="btn" id="button">Submit</button>
    </div>
</div>
<div class="container info-messages">
    <div class="displaystyle-info message-container" id="ConnectingToServerBox">
        <p>Connecting to Server....
    </div>
    <div class="displaystyle-warning message-container" hidden id="WelcomeBox">
        <p id="WelcomeMessage">Connected to the server, Please enter the Azure connection endpoint string.
    </div>
    <div class="displaystyle-success message-container" hidden id="ConnectionBox">
        <p id="ConnectionMessage">Connection Successful. Waiting for messages.
    </div>
    <div class="displaystyle-info message-container" hidden id="ConnectingBox">
        <p>Connecting to Azure....
    </div>
    <div class="displaystyle-danger message-container" hidden id="ErrorBox">
        <p id="ErrorMessage">Error: Please re-enter the connection string or refresh your browser.</p>
    </div>
</div>
<div class="container device-messages"></div>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
</script>
<script src="/static/scripts/index.js" type="text/javascript"></script>
</body>
</html>
